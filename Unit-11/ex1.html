<!DOCTYPE html>
<html lang="en">
<head>
<title>Unit 11 Exercise 1</title>
<meta charset="utf-8">
</head>

<style>

	fieldset {
 		width: 40ch;
	}

    form {
      border: 2px solid #4CAF50; 
      padding: 20px; 
      width: 350px; 
      border-radius: 10px; 
      background-color: #f9f9f9; /* Light background */
    }

</style>

<body>

<form>
  <h2>Game Survey</h2>

  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name" value=" "><br>

  <label for="email">E-mail:</label><br>
  <input type="email" id="email" name="email" value=" "><br><br>

  <fieldset>
  <legend>Select Your Favorite Types of Games:</legend>
  <input type="checkbox" id="t1" name="type" value="t1">
  <label for="t1">board games</label><br>
  <input type="checkbox" id="t2" name="type" value="t2">
  <label for="t2">card games</label><br>
  <input type="checkbox" id="t3" name="type" value="t3">
  <label for="t3">computer games</label><br>
  <input type="checkbox" id="t4" name="type" value="t4">
  <label for="t4">role-playing games</label>
  </fieldset>
  <br>
  <fieldset>
  <legend>Select How Often You Play Games:</legend>
  <input type="radio" id="never" name="freq" value="Never">
  <label for="never">never</label><br>
  <input type="radio" id="1" name="freq" value="1">
  <label for="1">a few times per year</label><br>
  <input type="radio" id="2" name="freq" value="2">
  <label for="2">a few times per month</label><br>
  <input type="radio" id="3" name="freq" value="3">
  <label for="3">a few times per week</label>
  </fieldset>
  <br>

  <label for="location">Where Do You Play Games Most Often:</label><br>
  <select id="location" name="location" size="3" multiple>
  <option value="l1">at home</option>
  <option value="l2">at a friend's</option>
  <option value="l3">at school</option>
  <option value="l4">other</option>
  </select><br><br>

  <label for="role">What role do games play in your life?</label><br>
  <textarea name="role" rows="3" cols="30">
  </textarea><br>

  <br>
  <input type="submit" value="Submit">
  <input type="reset" value="Reset">
</form> 



</body>
</html>
